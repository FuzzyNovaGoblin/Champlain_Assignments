        <!-- Swapper -->

        <script>
            function swapContents() {
                let p1 = document.getElementById("para1");
                let p2 = document.getElementById("para2");
                let tmp = p2.innerHTML;
                p2.innerHTML = p1.innerHTML;
                p1.innerHTML = tmp;
                // YOU FILL IN HERE

            }
        </script>

        <h3>Swapper</h3>
        <p id="para1">Hello!</p>
        <p id="para2">Goodbye!</p>
        <button onclick="swapContents()">Swap</button>
        <hr>

        <!-- Placing Emphasis -->

        <script>
            function emphasize() {
               let foo = document.getElementById("placeForEmphasis");
               let mark = document.createElement("mark");
               mark.textContent = foo.textContent;
               foo.innerHTML = "";
               foo.appendChild(mark);
            }
        </script>

        <h3>Placing Emhpasis</h3>
        <p>Fall just started but I am already over the <span id="placeForEmphasis">bitter</span> cold.</p>
        <button onclick="emphasize()">Emphasize</button>
        <hr>

        <!-- Tiny Calculator -->

        <script>
            function calculate() {
               let answerSpan = document.getElementById("answer");
               answerSpan.innerHTML = "";
                let operand1 = Number(document.getElementById("operand1").value);
                let operand2 = Number(document.getElementById("operand2").value);
                let foo = document.getElementById("operation").value;

                switch(foo){
                   case "addition":
                      answerSpan.textContent = operand1 + operand2;
                      break;

                   case "subtraction":
                      answerSpan.textContent = operand1 - operand2;
                      break;

                   case "multiplication":
                      answerSpan.textContent = operand1 * operand2;
                      break;

                   case "division":
                      answerSpan.textContent = operand1 / operand2;
                      break;
                }

                console.log(foo);

                if (isNaN(operand1)) {
                    window.alert("Operand 1 not a number!");
                    return;
                }


            }
        </script>

        <h3>Tiny Calculator</h3>
        <input type="number" id="operand1">
        <select id="operation">
          <option value="addition">+</option>
          <option value="subtraction">-</option>
          <option value="multiplication">*</option>
          <option value="division">/</option>
        </select>
        <input type="number" id="operand2">
        =&nbsp;<span id="answer"></span>
        <button onclick="calculate()">Calculate</button>
        <hr>

        <!-- Powers of 2 Table -->

        <script>
            function generatePowersTable() {

                table = document.getElementById("powerTable");
                table.innerHTML = "";

                for(let i = 1; i <= 16; i++){
                   let row = document.createElement("tr");
                   row.innerHTML += `<th>2^${i}</th><td>${Math.pow(2,i)}</td>`;
                   table.appendChild(row);
                }
            }
        </script>

        <h3>Powers Table</h3>

        <button onclick="generatePowersTable()">Generate Table</button>
        <table id = powerTable style="border: 1px solid black;"></table>
        <hr>
